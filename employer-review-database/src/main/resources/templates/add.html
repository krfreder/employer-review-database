<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"/>
<head th:replace="fragments :: head"></head>
<body class="container">

    <header th:replace="fragments :: header"></header>
    <h1>To enter a new job, please fill out the following:</h1>
    <form method="post" th:action="@{/add}">
        <div class="form-group">
            <label th:for="jobTitle">Job Title
                <input type="text" class="form-control" th:field="*{job.jobTitle}"/>
                <div class="has-error" th:errors="*{job.jobTitle}"></div>
            </label>
        </div>
        <div class="form-group">
            <label th:for="salary">Salary
                <input type="number" class="form-control" th:field="*{job.salary}"/>
                <div class="has-error" th:errors="*{job.salary}"></div>
            </label>
        </div>
        <div class="form-group">
            <label th:for="location">Location
                <input type="text" class="form-control" th:field="*{job.location}"/>
                <div class="has-error" th:errors="*{job.location}"></div>
            </label>
        </div>
        <div class="form-group">
            <label th:for="company">Company
                <input type="text" class="form-control" th:field="*{job.company}"/>
                <div class="has-error" th:errors="*{job.company}"></div>
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" value="Add Job">Add My Job</button>
        </div>
    </form>
</body>
</html>
