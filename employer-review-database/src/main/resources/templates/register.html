<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"/>
<head th:replace="fragments :: head"></head>
<body class="container">

    <form method="post" th:action="@{/register}" th:object="${userDTO}">
        <div class="form-group">
            <label th:for="username">Username
                <input type="text" class="form-control" th:field="*{username}"/>
                <div class="has-error" th:errors="*{username}"></div>
            </label>
        </div>

        <div class="form-group">
            <label th:for="password">Password
                <input type="password" class="form-control" th:field="*{password}"/>
                <div class="has-error" th:errors="*{password}"></div>
            </label>
        </div>

        <div class="form-group">
            <label th:for="passwordMatch">Please Re-enter Your Password
                <input type="password" class="form-control" th:field="*{passwordMatch}"/>
                <div class="has-error" th:errors="*{passwordMatch}"></div>
            </label>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success" value="Register">Create My Account</button>
        </div>
    </form>
</body>
</html>
